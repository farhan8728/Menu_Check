<!DOCTYPE html>
<html lang="en">
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Menu Up & Down</title>

    <style>
        .active2{
            color: red;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container">
          <a class="navbar-brand fw-bold" href="#">Arman9022</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link links" href="#red">Red</a></li>
              <li class="nav-item"><a class="nav-link links" href="#green">Green</a></li>
              <li class="nav-item"><a class="nav-link links" href="#blue">Blue</a></li>
            </ul>
          </div>
        </div>
      </nav>
  
  
  
      <section id="red" style="width: 100%; height: 100vh; background: red;"></section>
      <section id="green" style="width: 100%; height: 100vh; background: green;"></section>
      <section id="blue" style="width: 100%; height: 100vh; background: blue;"></section>
  
  
      <script>
        const li=document.querySelectorAll(".links");
        const sec=document.querySelectorAll("section");
        function activeMenu(){
          let len=sec.length;
          while(--len && window.scrollY + 97 < sec[len].offsetTop){}
          li.forEach(ltx=>ltx.classList.remove("active2"));
          li[len].classList.add("active2");
        }
        activeMenu();
        window.addEventListener("scroll",activeMenu);
      </script>
</body>

</html>
